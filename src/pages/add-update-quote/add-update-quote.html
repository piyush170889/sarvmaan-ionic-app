<ion-header>
    <ion-navbar color="danger">
        <ion-title>Add Quotation</ion-title>
    </ion-navbar>
    <ion-toolbar>
        <ion-title>
            <ion-row>
                <ion-col text-left>
                    <span class="cardTitle">
                        45fsbk
                    </span>
                </ion-col>
                <ion-col text-right>
                    <ion-icon name="checkmark-circle" style="color:rgb(80, 153, 248);"></ion-icon>
                </ion-col>
            </ion-row>
        </ion-title>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <form [formGroup]="addQuoteForm" (ngSubmit)="submitVendorRegistration()">
        <ion-list text-center>
            <ion-item margin-bottom>
                <ion-label stacked>Work Title</ion-label>
                <ion-input type="text" formControlName="workTitle" placeholder="Enter Work Title"></ion-input>
            </ion-item>
            <ion-item margin-bottom>
                <ion-label stacked>Client Name</ion-label>
                <ion-input type="text" formControlName="clientName" placeholder="Enter Client Name"></ion-input>
            </ion-item>
            <ion-row>
                <ion-col text-left>
                    <ion-label stacked class="phoneTitle">Contact Number</ion-label>
                </ion-col>
            </ion-row>
            <ion-item margin-bottom>
                <ion-label color="danger" fixed>+91</ion-label>
                <ion-input formControlName="contactNo" type="tel" placeholder="phone no"></ion-input>
            </ion-item>
            <ion-item margin-bottom>
                <ion-label stacked>Street Address</ion-label>
                <ion-input type="text" formControlName="streetAddress" placeholder="Enter Street Address"></ion-input>
            </ion-item>
            <ion-item>
                <select-searchable title="State" formControlName="state" [items]="" itemValueField="id" itemTextField="displayText" [canSearch]="true">
                </select-searchable>
            </ion-item>
            <ion-item>
                <select-searchable title="City" formControlName="city" [items]="" itemValueField="id" itemTextField="displayText" [canSearch]="true">
                </select-searchable>
            </ion-item>
            <ion-item>
                <ion-label stacked>Terms and conditions</ion-label>
                <ion-textarea formControlName="tnc"></ion-textarea>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-title>
            <ion-row>
                <ion-col text-center>
                    <button ion-button color="primary" round>Cancel</button>
                </ion-col>
                <ion-col text-center>
                    <button ion-button color="secondary" round>Save</button>
                </ion-col>
            </ion-row>
        </ion-title>
    </ion-toolbar>
</ion-footer>
