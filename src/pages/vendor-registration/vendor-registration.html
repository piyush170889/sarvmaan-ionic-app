<ion-content padding>

    <div class="vendorRegistration">
        <ion-row>
            <ion-col text-center>
                <h1 class="topHead">Sign up</h1>
            </ion-col>
        </ion-row>
        <!-- Phone no form -->
        <form [formGroup]="PhoneForm" (ngSubmit)="submitPhoneNo()" *ngIf="showPhoneForm">
            <ion-list text-center>
                <!-- <ion-item margin-bottom>
                    <ion-label stacked>YOUR PHONE</ion-label>
                    <ion-input type="number" formControlName="phoneNo" placeholder="phone no"></ion-input>
                </ion-item> -->
                <ion-row *ngIf="otpMessageObj.otpErrorBox">
                    <ion-col text-left>
                        <ion-label stacked class="phoneTitle" style="color:#ec6f6a">{{otpMessageObj.msg}}</ion-label>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col text-left>
                        <ion-label stacked class="phoneTitle">YOUR PHONE</ion-label>
                    </ion-col>
                </ion-row>
                <ion-item margin-bottom>
                    <ion-label color="danger" fixed>+91</ion-label>
                    <ion-input formControlName="phoneNo" type="tel" placeholder="phone no" [ngClass]="showInputLoader?'loading':''"></ion-input>
                </ion-item>
                <!-- <button ion-button block large color="danger" [disabled]="!PhoneForm.valid">Submit</button> -->
                <button class="custom-btn" ion-button [disabled]="!PhoneForm.valid">Submit</button>
            </ion-list>
        </form>
        <!-- otp  form-->

        <form [formGroup]="OtpForm" (ngSubmit)="submitOtp()" *ngIf="showOtpForm">
            <ion-list text-center>
                <ion-row *ngIf="otpMessageObj.otpErrorBox">
                    <ion-col text-left>
                        <ion-label stacked class="phoneTitle" style="color:#ec6f6a">{{otpMessageObj.msg}}</ion-label>
                    </ion-col>
                </ion-row>
                <ion-item margin-bottom>
                    <ion-label stacked>OTP</ion-label>
                    <ion-input type="text" formControlName="otp" placeholder="OTP" [ngClass]="showInputLoader?'loading':''"></ion-input>
                </ion-item>
                <!-- <button ion-button block large color="danger" [disabled]="!OtpForm.valid">Submit</button> -->
                <button class="custom-btn" ion-button [disabled]="!OtpForm.valid">Submit</button>

                <p style="color:#ec6f6a" class="phoneTitle" (click)="submitPhoneNo()">Resend OTP Link</p>
            </ion-list>
        </form>

        <!-- Registration form -->

        <form [formGroup]="regForm" (ngSubmit)="submitVendorRegistration()" [hidden]="!showRegistrationForm">
            <ion-list text-center>
                <ion-item margin-bottom>
                    <ion-label stacked>First name*</ion-label>
                    <ion-input type="text" formControlName="firstName" placeholder="Enter First Name"></ion-input>
                </ion-item>
                <ion-item margin-bottom>
                    <ion-label stacked>Last name</ion-label>
                    <ion-input type="text" formControlName="lastName" placeholder="Last First Name"></ion-input>
                </ion-item>
                <ion-item margin-bottom>
                    <ion-label stacked>Business*</ion-label>
                    <ion-input type="text" formControlName="businessDetails" placeholder="Enter Business"></ion-input>
                </ion-item>
                <ion-item>
                    <select-searchable title="Language" formControlName="language" [items]="masterDataList.language" itemValueField="id" itemTextField="displayText" [canSearch]="true" (onChange)="portChange($event)">
                    </select-searchable>
                </ion-item>
                <ion-row>
                    <ion-col text-left>
                        <ion-label stacked class="phoneTitle">Contact Number *</ion-label>
                    </ion-col>
                </ion-row>
                <ion-item margin-bottom>
                    <ion-label color="primary" fixed>+91</ion-label>
                    <ion-input [disabled]="true" formControlName="contactNumber" type="tel" placeholder="Tel Input"></ion-input>
                </ion-item>

                <ion-item margin-bottom>
                    <ion-label stacked>E-mail Id*</ion-label>
                    <ion-input type="email" formControlName="emailId" placeholder="Enter E-mail"></ion-input>
                </ion-item>

                <!-- <ion-row>
                    <ion-col text-left>
                        <ion-label stacked class="phoneTitle">WhatsApp Number *</ion-label>
                    </ion-col>
                </ion-row> -->
                <!-- <ion-item margin-bottom>
                    <ion-label color="primary" fixed>+91</ion-label>
                    <ion-input type="tel" formControlName="WhatsAppNo" placeholder="Tel Input"></ion-input>
                </ion-item> -->

                <!-- <ion-item margin-bottom>
                    <ion-label stacked>Website</ion-label>
                    <ion-input type="text" formControlName="Website" placeholder="Enter website"></ion-input>
                </ion-item> -->

                <!-- <ion-item margin-bottom>
                    <ion-label stacked>Street Address</ion-label>
                    <ion-input type="text" formControlName="StreetAdd" placeholder="Enter website"></ion-input>
                </ion-item> -->

                <!-- <ion-item>
                    <select-searchable title="State" formControlName="State" [items]="masterDataList.State" itemValueField="id" itemTextField="name" [canSearch]="true" (onChange)="portChange($event)">
                    </select-searchable>
                </ion-item> -->

                <!-- <ion-item>
                    <select-searchable title="City" formControlName="City" [items]="masterDataList.City" itemValueField="id" itemTextField="name" [canSearch]="true" (onChange)="portChange($event)">
                    </select-searchable>
                </ion-item> -->

                <!-- <ion-item>
                    <select-searchable title="Skillset" formControlName="Skillset" [items]="masterDataList.Skillset" itemValueField="id" itemTextField="displayText" [canSearch]="true" (onChange)="portChange($event)">
                    </select-searchable>
                </ion-item> -->
                <!-- <ion-item>
                    <span class="attach-label">Logo</span>
                    <ion-icon name="attach" item-end></ion-icon>
                </ion-item> -->

                <ion-item margin-bottom>
                    <ion-label stacked>Password</ion-label>
                    <ion-input type="password" formControlName="password" placeholder="Enter Password"></ion-input>
                </ion-item>

                <ion-item margin-bottom>
                    <ion-label stacked>Confirm Password</ion-label>
                    <ion-input type="password" formControlName="ConfirmPass" placeholder="Enter Password"></ion-input>
                </ion-item>
                <ion-row>
                    <ion-col text-left>
                        <ion-item>
                            <ion-label>Accept</ion-label>
                            <ion-checkbox formControlName="termsAndCondition" color="dark" checked="false"></ion-checkbox>
                        </ion-item>
                    </ion-col>
                    <ion-col text-left>
                        <span (click)="openTermNconditionModal()" class="forget" style="    position: absolute;
                        top: 20px;
                        left: -129px;">Terms and conditions</span>
                    </ion-col>
                </ion-row>
                <!-- <ion-list text-center inset>
                    <ion-item>
                        <ion-label>Accept <span class="forget" item-content>Terms and conditions</span></ion-label>
                        <ion-checkbox color="dark" checked="true"></ion-checkbox>
                    </ion-item>
                </ion-list> -->
                <button class="custom-btn" ion-button [disabled]="!regForm.valid">Submit</button>

                <!-- <button ion-button block large color="danger" [disabled]="!regForm.valid">Submit</button> -->
            </ion-list>
        </form>
    </div>

</ion-content>
